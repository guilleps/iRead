<main class="main">
  <div routerLink="/crea" class="btn2">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="40"
      height="40"
      fill="currentColor"
      class="bi bi-arrow-left"
      viewBox="0 0 16 16">
      <path
        fill-rule="evenodd"
        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
    </svg>
  </div>
</main>
<main>
  <main>
    <h1>Crea tu Historia</h1>

    <div class="card">
      <div class="card-body">
        <form [formGroup]="postStoryForm">
          <div class="form-group">
            <label for="title">Titulo: <span class="required">*</span></label>
            <input
              placeholder=" Ingresa un titulo creativo"
              class="titleInput"
              id="title"
              name="title"
              required
              formControlName="title"
              rows="3" />
          </div>
          <div class="form-group">
            <label for="idSty"
              >Palabra de acceso: <span class="required">*</span></label
            >
            <input
              placeholder=" Almenos 10 letras"
              class="idStyInput"
              id="idSty"
              name="idSty"
              required
              formControlName="accessWord"
              rows="3" />
          </div>
          <div>
            <label class="mensaje" style="margin-left: 80px; color: #3b3b3b"
              >Comparte la clave con tus estudiantes...</label
            >
          </div>
        </form>
      </div>
    </div>

    <div class="form-group">
      <button (click)="crearHistoria()" type="button" class="btn btn-primary">
        Siguiente
      </button>
    </div>
  </main>
</main>
