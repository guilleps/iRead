<h2 mat-dialog-title>Bienvenido</h2>
<mat-dialog-content class="mat-typography">
  <p>
    Tu Registro ha sido exitoso. Revisa tu correo electrónico y confirma tu
    Creación de Cuenta.
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" routerLink="/admin">OK</button>
</mat-dialog-actions>
